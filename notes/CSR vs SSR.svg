  <rect x="0" y="0" width="994.9872933573192" height="838.413835467604" fill="#ffffff"></rect><g stroke-linecap="round"><g transform="translate(413.3775921735302 10.877363130450249) rotate(0 -2.368726362959194 313.53019678814746)"><path d="M-0.41 -0.88 C-1.43 103.59, -5.61 522.08, -6.32 626.71 M1.58 1.28 C0.96 105.9, -2.93 523.48, -4.02 627.94" stroke="#000000" stroke-width="1" fill="none"></path></g></g><mask></mask><g transform="translate(79.96603694040044 26.019238419059775) rotate(0 21.5 11.5)"><text x="0" y="18" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">CSR</text></g><g transform="translate(488.1866692687685 18.847941899752186) rotate(0 126 11.5)"><text x="0" y="18" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">SSR (Server side rendering)</text></g><g transform="translate(10 90.2283720989733) rotate(0 194.99999999999997 93)"><text x="0" y="18.25" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">1. we see a blank screen till the bundle is </text><text x="0" y="41.5" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    downloaded. HTML is empty</text><text x="0" y="64.75" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    until the js downloaded and parsed, we</text><text x="0" y="88" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">wont see anything.</text><text x="0" y="111.25" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">2. FCP (first contentful paint), takes a lot of</text><text x="0" y="134.5" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    time</text><text x="0" y="157.75" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">3. TTI (Time to Interactivity) is same as FCP</text><text x="0" y="181" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"> </text></g><g transform="translate(131.11832752064169 28.0184959400749) rotate(0 99 11.5)"><text x="0" y="18" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">(Client side rendering)</text></g><g transform="translate(428.9872933573192 83.79118977337794) rotate(0 278 23)"><text x="0" y="19" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Immediately we can start rendring or displaying content on the </text><text x="0" y="42" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">screen</text></g><g transform="translate(428.9872933573192 139.74152812083048) rotate(0 169.5 11.5)"><text x="0" y="18" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">FCP is quite fast as compared to CSR</text></g><g transform="translate(431.6515951833882 183.258457946627) rotate(0 273 23)"><text x="0" y="19" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">TTI&gt;&gt;&gt;FCP as we have to wait for the js bundles to download</text><text x="0" y="42" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">for page to become interactive</text></g><g transform="translate(12.823342704778383 271.89091495546927) rotate(0 166.50000000000003 11.5)"><text x="0" y="18" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">4. its not SEO(serach engine) friendly</text></g><g transform="translate(426.6781992515102 272.42375363853944) rotate(0 72 11.5)"><text x="0" y="18" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">its  SEO friendly</text></g><g transform="translate(429.5201320403892 322.8678573710449) rotate(0 247.49999999999994 46.5)"><text x="0" y="18.25" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">hydration -&gt; html element -&gt; js budles or event handlers</text><text x="0" y="41.5" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">are attached to the element , for making it interactive</text><text x="0" y="64.75" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">this process is called as hydration.</text><text x="0" y="88" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr"></text></g><g transform="translate(434.3158970094576 413.8537755723771) rotate(0 76.99999999999994 11.5)"><text x="0" y="18" font-family="Helvetica, Segoe UI Emoji" font-size="20px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">HTML streaming </text></g><g stroke-linecap="round" transform="translate(191.5091960142227 723.2094393749937) rotate(0 95.5596173642104 48.31266769218519)"><path d="M24.16 0 M24.16 0 C69.34 2.64, 114.78 0.4